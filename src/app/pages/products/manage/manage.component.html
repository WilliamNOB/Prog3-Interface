<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>
<!-- Contenido de la página -->
<div class="container-fluid mt--7">
  <!-- Tarjeta principal -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <!-- Encabezado de la tarjeta -->
        <div class="card-header border-0">
          <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
          <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
          <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
        </div>

        <form class="form" [formGroup]="theFormGroup">
          <!-- Cuerpo de la tarjeta -->
          <div class="card-body">
            <!-- Campo ID -->
            <div class="row">
              <div class="col-4">
                <label>Id:</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="id"
                  [(ngModel)]="products.id"
                />
              </div>
            </div>
            <br />

            <!-- Campo Nombre -->
            <div class="row">
              <div class="col-4">
                <label>Nombre</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  [(ngModel)]="products.name"
                />
                <div
                  *ngIf="
                    getTheFormGroup.name.errors &&
                    (getTheFormGroup.name.dirty ||
                      getTheFormGroup.name.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.name.errors['required']"
                    class="msnError text-danger"
                  >
                    Requerido
                  </strong>
                  <strong
                    *ngIf="getTheFormGroup.name.errors['pattern']"
                    class="msnError text-danger"
                  >
                    Solo se permiten letras, números, espacios y tildes
                  </strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Campo Descripción -->
            <div class="row">
              <div class="col-4">
                <label>Descripción</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="description"
                  [(ngModel)]="products.description"
                />
                <div
                  *ngIf="
                    getTheFormGroup.description.errors &&
                    (getTheFormGroup.description.dirty ||
                      getTheFormGroup.description.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.description.errors['required']"
                    class="msnError text-danger"
                  >
                    Requerido
                  </strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Campo precio -->
            <div class="row">
              <div class="col-4">
                <label>Precio</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="price"
                  [(ngModel)]="products.price"
                />
                <div
                  *ngIf="
                    getTheFormGroup.price.errors &&
                    (getTheFormGroup.price.dirty ||
                      getTheFormGroup.price.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.price.errors['required']"
                    class="msnError"
                  >
                    El precio es requerido
                  </strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Campo cantidad -->
            <div class="row">
              <div class="col-4">
                <label>Cantidad</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="cuantity"
                  [(ngModel)]="products.cuantity"
                />
                <div
                  *ngIf="
                    getTheFormGroup.cuantity.errors &&
                    (getTheFormGroup.cuantity.dirty ||
                      getTheFormGroup.cuantity.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.cuantity.errors['required']"
                    class="msnError"
                  >
                    La cantidad es requerida
                  </strong>
                  <strong
                    *ngIf="getTheFormGroup.cuantity.errors['min']"
                    class="msnError"
                  >
                    La cantidad es requerida
                  </strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Campo Lote -->
            <div class="row">
              <div class="col-4">
                <label>Lote Id</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="lot_id"
                  [(ngModel)]="products.lot_id"
                />
                <div
                  *ngIf="
                    getTheFormGroup.lot_id.errors &&
                    (getTheFormGroup.lot_id.dirty ||
                      getTheFormGroup.lot_id.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.lot_id.errors['pattern']"
                    class="msnError text-danger"
                  >
                    Solo se permiten valores numéricos
                  </strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Campo Cliente -->
            <div class="row">
              <div class="col-4">
                <label>Cliente Id</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="products.customer_id"
                />
                <!-- <div
                  *ngIf="
                    getTheFormGroup.customer_id.errors &&
                    (getTheFormGroup.customer_id.dirty ||
                      getTheFormGroup.customer_id.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.customer_id.errors['required']"
                    class="msnError text-danger"
                  >
                    Requerido
                  </strong>
                  <strong
                    *ngIf="getTheFormGroup.client_id.errors['pattern']"
                    class="msnError text-danger"
                  >
                    Solo se permiten valores numéricos
                  </strong>
                </div> -->
              </div>
            </div>
            <br />

            <!-- Botones de acción -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button
                  *ngIf="mode == 2"
                  class="btn btn-success btn-block"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  *ngIf="mode == 3"
                  class="btn btn-success btn-block"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
