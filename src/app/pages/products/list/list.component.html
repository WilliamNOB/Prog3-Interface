<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- page content --> 
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
            </div>
          </div>
          <h3 class="mb=0">Productos</h3>
        </div>
        <div class="col-6">
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">ID</th>
                <th scope="col-2">Nombre</th>
                <th scope="col-3">Descripcion</th>
                <th scope="col-4">Precio</th>
                <th scope="col-4">Cantidad</th>
                <th scope="col-6">Lote</th>
                <th scope="col-5">Cliente</th>
                <th scope="col-6">Opciones</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price}}</td>
                <td>{{ product.cuantity}}</td>
                <td>{{ product.lot_id }}</td>
                <td>{{ product.client_id }}</td>
                
                <td>
                  <button type="button" class="btn btn-primary" (click)="view(product.id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(product.id)">Actualizar</button>
                  <button type="button" class="btn btn-danger" (click)="delete(product.id)">Eliminar</button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
