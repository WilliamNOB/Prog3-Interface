<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
          <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
          <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <!-- Campo ID -->
            <div class="row">
              <div class="col-4">
                <label>id:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" disabled [(ngModel)]="customer.id" formControlName="id">
              </div>
            </div>
            <br>
            <!-- Campo ID de la compañia-->
            <div class="row">
              <div class="col-4">
                <label>ID de la compañia:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="customer.company_id" formControlName="company_id">
                <div
                  *ngIf="
                    getTheFormGroup.company_id.errors &&
                    (getTheFormGroup.company_id.dirty ||
                      getTheFormGroup.company_id.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.company_id.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong *ngIf="getTheFormGroup.company_id.errors.pattern" class="msnError text-danger">Solo se permiten números</strong>
                </div>
              </div>
            </div>
            <br>
            <!-- Campo id persona -->
            <div class="row">
              <div class="col-4">
                <label>ID de la persona:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="customer.person_id" formControlName="person_id">
                <div
                  *ngIf="
                    getTheFormGroup.person_id.errors &&
                    (getTheFormGroup.person_id.dirty ||
                      getTheFormGroup.person_id.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.person_id.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong *ngIf="getTheFormGroup.person_id.errors.pattern" class="msnError text-danger">Solo se permiten números</strong>
                </div>
              </div>
            </div>
            <br>
            <!--Botones-->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <!-- <button *ngIf="mode == 1" class="btn btn-success btn-block" (click)="view()">
                                    Visualizar
                                </button> -->
                <button *ngIf="mode == 2" class="btn btn-success btn-block" (click)="create()">
                  Crear
                </button>
                <button *ngIf="mode == 3" class="btn btn-success btn-block" (click)="update()">
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
