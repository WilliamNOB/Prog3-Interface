<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col-9">
              <h3 class="mb-0">Clientes</h3>
            </div>
            <div class="col-3 text-right">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Id compa√±ia</th>
                <th scope="col">Id persona</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.company_id }}</td>
                <td>{{ customer.person_id }}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" (click)="view(customer.id)">Ver</button>
                  <button type="button" class="btn btn-warning btn-sm" (click)="update(customer.id)">Actualizar</button>
                  <button type="button" class="btn btn-danger btn-sm" (click)="delete(customer.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
