<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h2 *ngIf="mode==1">Visualizar</h2>
                    <h2 *ngIf="mode==2">Crear</h2>
                    <h2 *ngIf="mode==3">Actualizar</h2>
                </div>
                <form [formGroup] ="theFormGroup">
                    <div class="card-body">
                        <div class="container">
                            <div class="row mb-1">
                                <div class="col-4"><label>Id:</label></div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="vehicledriver.id" disabled/>
                                </div>
                            </div>
                            <!--FECHA ASIGNACION-->
                            <div class="row mb-1">
                                <div class="col-4"><label>Fecha de asignación:</label></div>
                                <div class="col-8">
                                    <input type="date" class="form-control" [(ngModel)]="vehicledriver.assignment_date" [disabled]="mode==1"
                                    formControlName="assignment_date"
                                        [class.is-invalid]="getTheFormGroup.assignment_date.errors && (getTheFormGroup.assignment_date.dirty || getTheFormGroup.assignment_date.touched || trySend)"
                                        [class.is-valid]="!getTheFormGroup.assignment_date.errors && (getTheFormGroup.assignment_date.dirty || getTheFormGroup.assignment_date.touched)" />
                                    <div *ngIf="getTheFormGroup.assignment_date.errors && (getTheFormGroup.assignment_date.dirty || getTheFormGroup.assignment_date.touched || trySend)" class="invalid-feedback">
                                        <strong *ngIf="getTheFormGroup.assignment_date.errors.required">Requerido</strong>
                                    </div>
                                    <div *ngIf="!getTheFormGroup.assignment_date.errors && (getTheFormGroup.assignment_date.dirty || getTheFormGroup.assignment_date.touched)" class="valid-feedback">
                                        ¡Correcto!
                                    </div>
                                </div>
                            </div>
                            <!--CONDUCTOR-->
                            <div class="row mb-1">
                                <div class="col-4"><label>conductor:</label></div>
                                <div class="col-8">
                                    <input type="number" class="form-control" [(ngModel)]="vehicledriver.driver_id" [disabled]="mode==1"
                                    formControlName="driver_id"
                                        [class.is-invalid]="getTheFormGroup.driver_id.errors && (getTheFormGroup.driver_id.dirty || getTheFormGroup.driver_id.touched || trySend)"
                                        [class.is-valid]="!getTheFormGroup.driver_id.errors && (getTheFormGroup.driver_id.dirty || getTheFormGroup.driver_id.touched)" />
                                    <div *ngIf="getTheFormGroup.driver_id.errors && (getTheFormGroup.driver_id.dirty || getTheFormGroup.driver_id.touched || trySend)" class="invalid-feedback">
                                        <strong *ngIf="getTheFormGroup.driver_id.errors.required">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.driver_id.errors.min">Debe ser mayor o igual a 1</strong>
                                    </div>
                                    <div *ngIf="!getTheFormGroup.driver_id.errors && (getTheFormGroup.driver_id.dirty || getTheFormGroup.driver_id.touched)" class="valid-feedback">
                                        ¡Correcto!
                                    </div> 
                                </div>
                            </div>
                            <!--VEHICULO-->
                            <div class="row mb-1">
                                <div class="col-4"><label>vehiculo:</label></div>
                                <div class="col-8">
                                    <input type="number" class="form-control" [(ngModel)]="vehicledriver.vehicle_id" [disabled]="mode==1"
                                    formControlName="vehicle_id"
                                        [class.is-invalid]="getTheFormGroup.vehicle_id.errors && (getTheFormGroup.vehicle_id.dirty || getTheFormGroup.vehicle_id.touched || trySend)"
                                        [class.is-valid]="!getTheFormGroup.vehicle_id.errors && (getTheFormGroup.vehicle_id.dirty || getTheFormGroup.vehicle_id.touched)" />
                                    <div *ngIf="getTheFormGroup.vehicle_id.errors && (getTheFormGroup.vehicle_id.dirty || getTheFormGroup.vehicle_id.touched || trySend)" class="invalid-feedback">
                                        <strong *ngIf="getTheFormGroup.vehicle_id.errors.required">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.vehicle_id.errors.min">Debe ser mayor o igual a 1</strong>
                                    </div>
                                    <div *ngIf="!getTheFormGroup.vehicle_id.errors && (getTheFormGroup.vehicle_id.dirty || getTheFormGroup.vehicle_id.touched)" class="valid-feedback">
                                        ¡Correcto!
                                    </div>
                                </div>
                            </div>                   
                            <div class="row">
                                <div class="col-4">
                                    
                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-outline-info btn-lgn btn-block">Crear</button>
                                    <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-outline-success btn-lgn btn-block">Actualizar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
