<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-trasparent">
                    <div class="row">
                        <div class="col-3">
                            <h3 class="mb-0">Contratos</h3>
                        </div>
                        <div class="col-6">
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-success" (click)="create()">Crear</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Drscripci√≥n</th>
                                    <th>Fecha</th>
                                    <th>Cliente</th>     
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let actual of contract">
                                    <td>{{actual.id}}</td>
                                    <td>{{actual.description}}</td>
                                    <td>{{actual.date}}</td>
                                    <th>{{actual.customer_id}}</th>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click)="view(actual.id)">Ver</button>
                                        <button type="button" class="btn btn-warning" (click)="update(actual.id)">Actualizar</button>
                                        <button type="button" class="btn btn-danger"(click)="delete(actual.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
