<div class="header bg-gradient-primary pd-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3"></div>
          </div>
          <h3 class="mb=0">Quotas</h3>
        </div>
        <div class="col-6"></div>
        <div class="col-3">
          <button type="button" class="btn btn-success" (click)="create()">
            Crear
          </button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">Id</th>
                <th scope="col-2">Fecha de cuota</th>
                <th scope="col-3">Numero de contrato</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let quota of quotas">
                <td>{{ quota.id }}</td>
                <td>{{ quota.payment_date | date }}</td>
                <td>{{ quota.contract_id }}</td>

                <td>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="view(quota.id)"
                  >
                    Ver
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="update(quota.id)"
                  >
                    Actualizar
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="delete(quota.id)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
