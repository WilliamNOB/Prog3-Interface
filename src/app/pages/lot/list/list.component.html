<div class="header bg-gradient-primary pd-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
            </div>
          </div>
          <h3 class="mb=0">Lotes</h3>
        </div>
        <div class="col-6">
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">Id</th>
                <th scope="col-2">Peso</th>
                <th scope="col-3">Cantidad x kilo</th>
                <th scope="col-3">Ruta</th>
                <th scope="col-4">Orden</th>
                <th scope="col-4">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lot of lots">
                <td>{{ lot.id }}</td>
                <td>{{ lot.weight }}</td>
                <td>{{ lot.quantity_kg }}</td>
                <td>{{ lot.route_id }}</td>
                <td>{{ lot.order }}</td>

                
                <td>
                  <button type="button" class="btn btn-primary" (click)="view(lot.id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(lot.id)">Actualizar</button>
                  <button type="button" class="btn btn-danger" (click)="delete(lot.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
