<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3"></div>
          </div>
          <h3 class="mb=0">Facturas</h3>
        </div>
        <div class="col-6"></div>
        <div class="col-3">
          <button type="button" class="btn btn-success" (click)="create()">
            Crear
          </button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">ID</th>
                <th scope="col-2">Fecha de pago</th>
                <th scope="col-3">Monto total</th>
                <th scope="col-2">Estado</th>
                <th scope="col-2">Cuotas</th>
                <th scope="col-2">Id de pago</th>
                <th scope="col-2">Id de gasto</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dri of bill">
                <td>{{ bill.id }}</td>
                <td>{{ bill.date_bill | date }}</td>
                <td>{{ bill.total_amount}}</td>
                <td>{{ bill.state}}</td>
                <td>{{ bill.payment_id}}</td>
                <td>{{ bill.spent_id }}</td>

                <td>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="view(bill.id)"
                  >
                    Ver
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="update(bill.id)"
                  >
                    Actualizar
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="delete(bill.id)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
