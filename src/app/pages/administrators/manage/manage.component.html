<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h2 *ngIf="mode==1">Visualizar</h2>
                    <h2 *ngIf="mode==2">Crear</h2>
                    <h2 *ngIf="mode==3">Actualizar</h2>
                </div>
               <div class="card-body">
                <div class="container">
                    <div class="row mb-1">
                        <div class="col-4"><label>Id:</label></div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="administrator.id" disabled/>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-4"><label>usuario id:</label></div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="administrator.user_id" disabled/>
                            <input type="text" class="form-control" [(ngModel)]="administrator.name" placeholder="Nombre"/> 
                            <input type="text" class="form-control" [(ngModel)]="administrator.email" placeholder="Correo electrónico"/> 
                            <input type="text" class="form-control" [(ngModel)]="administrator.password" placeholder="Contraseña"/> 

                        </div>
                    </div>
<!--------------------------------------------------------------------------------------------->
                    <div class="row">
                        <div class="col-4">
                            Servicio:
                        </div>
                        <div class="col-8">
                          <select class="form-control" formControlName="service_id" [(ngModel)]="administrator.service.id">
                            <option *ngFor="let option of service" [value]="option.id">ID: {{option.id}}- Monto:{{option.amount}} - Fecha:{{option.date_service}} - Contrato: {{option.contract_id}}</option>
                          </select>
      
                        </div>
                    </div>
     <!--------------------------------------------------------------------------------------------->
                    <div class="row">
                        <div class="col-4">
                            
                        </div>
                        <div class="col-8">
                            <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-outline-info btn-lgn btn-block">Crear</button>
                            <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-outline-success btn-lgn btn-block">Actualizar</button>
                        </div>

                    </div>
                </div>
               </div>
            </div>
        </div>
    </div>
</div>
